<!DOCTYPE html>
<html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    Vue.component('somedata', {
        props: ['val','keyname'],
        template: '<div><b>{{ keyname }}</b> = <b>{{ val }}</b></div>'
    })
</script>

<div id="mainApp">
    <somedata val="Value A" keyname="Key A"></somedata>
    <somedata val="Value B" keyname="Key B"></somedata>
    <somedata val="Value C" keyname="Key C"></somedata>
</div>

<script>
    new Vue({ el: "#mainApp" });
</script>
