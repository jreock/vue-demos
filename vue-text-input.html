<!DOCTYPE html>
<html>

<div id="mainApp">
   <input v-model="somedata" placeholder="default data">
   <p>Somedata: {{ somedata }}<p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
var app = new Vue({
  el: '#mainApp',
  data: { 
      somedata: "somevalue" 
  }
})

</script>
